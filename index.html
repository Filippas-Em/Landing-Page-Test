<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>
    <link rel="icon" href="Assets/logo.jpg" type = "image/x-icon">
</head>
<body>
    <!--first container -->
    <div class="container-1">
        <!-- header-->
        <div class="header">
            <div class="logo">
                <img id="l1" src="Assets/logo.jpg" >
            </div>
            <div class="links">
                <a href="#">About</a> 
                <a href="#">Q&A</a>
                <a href="#">Projects</a>   
            </div>
        </div>

            <!--hero-->
        <div class="hero">
            <div class="herotxt">
                <h1>This Is A Test</h1>
                <p>Here You Will See A Random Picture</p>
                <button type="button">Press Me For Good Luck</button>
            </div>
            <div class="heropt">
                <img src="Assets/herophoto.jpeg">
            </div>
        </div>
    </div>
    <!-- second container-->
    <div class="container-2">
        <div class="h2">
            <h2>Tools Used For This Website</h2> 
        </div>
        <div class="info">
            
            <div class="html">
                <img src="Assets/htmllogo.png">
                <p>HTML:5</p>    
            </div>
            <div class="css">
                <img src="Assets/csslogo.png">
                <p>CSS</p>
            </div>
        </div>
    </div>

    <!-- third container-->
    <div class="container-3">
        <div class="quote">
            <p>“Any fool can write code that a computer can understand. Good programmers write code that humans can understand.”</p>
            <b id="author"> ~ Martin Fowler</b>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class="text">
        <p>Copyright © The Odin Project 2022</p>
        </div>
    </div>
</body>
</html>
